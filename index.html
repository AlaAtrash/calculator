<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div id="display">
        <p class="calcul">334533333 + 4444</p>
        <p class="result">44554</p>
      </div>
      <div class="grid">
        <button class="c" key="c">C</button>
        <button class="ce" key="ce">CE</button>
        <button class="add" key="+">+</button>
        <button class="7" key="7">7</button>
        <button class="8" key="8">8</button>
        <button class="9" key="9">9</button>
        <button class="minus" key="-">-</button>
        <button class="4" key="4">4</button>
        <button class="5" key="5">5</button>
        <button class="6" key="6">6</button>
        <button class="multi" key="*">X</button>
        <button class="1" key="1">1</button>
        <button class="2" key="2">2</button>
        <button class="3" key="3">3</button>
        <button class="div" key="/">/</button>
        <button class="zero" key="0">0</button>
        <button class="dot" key=".">.</button>
        <button class="equal" key="=">=</button>
      </div>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
