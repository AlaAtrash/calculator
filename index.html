<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-calculator">
      <div class="calculator">
        <div class="calculator-body">
          <div class="screen">
            <div class="result">3+6</div>
          </div>
          <div class="key key-opening-parenthesise key-opt">(</div>
          <div class="key key-closing-parenthesise key-opt">)</div>
          <div class="key key-cos key-opt">COS</div>
          <div class="key key-sin key-opt">SIN</div>
          <div class="key key-tan key-opt">TAN</div>
          <div class="key key-7 key-blue">7</div>
          <div class="key key-7 key-blue">8</div>
          <div class="key key-7 key-blue">9</div>
          <div class="key key-division">/</div>
          <div class="key key-C">C</div>
          <div class="key key-4 key-blue">4</div>
          <div class="key key-5 key-blue">5</div>
          <div class="key key-6 key-blue">6</div>
          <div class="key key-multiplication">x</div>
          <div class="key key-equal">=</div>
          <div class="key key-1 key-blue">1</div>
          <div class="key key-2 key-blue">2</div>
          <div class="key key-3 key-blue">3</div>
          <div class="key key-substraction">-</div>
          <div class="key key-plus-or-minus key-blue">+/-</div>
          <div class="key key-0 key-blue">0</div>
          <div class="key key-dot key-blue">.</div>
          <div class="key key-addition">+</div>
        </div>
      </div>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
