<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <p class="calcul">334533333 + 4444</p>
        <p class="result">44554</p>
      </div>
      <div class="grid">
        <button key="c">C</button>
        <button key="ce">CE</button>
        <button key="+">+</button>
        <button key="7">7</button>
        <button key="8">8</button>
        <button key="9">9</button>
        <button key="-">-</button>
        <button key="4">4</button>
        <button key="5">5</button>
        <button key="6">6</button>
        <button key="*">X</button>
        <button key="1">1</button>
        <button key="2">2</button>
        <button key="3">3</button>
        <button key="/">/</button>
        <button key="0">0</button>
        <button key=".">.</button>
        <button key="=">=</button>
      </div>
    </div>
    <div id="display"></div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
